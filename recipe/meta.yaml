{% set name = "waybackpack" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1a34bb5983ee09d2b29981c5c141e2d1377ef89517776189da11865b3910cb8

build:
  noarch: python
  entry_points:
    - waybackpack = waybackpack.cli:main
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - requests

test:
  imports:
    - waybackpack

  commands:
    - waybackpack --help
    - pip check

  requires:
    - pip

about:
  home: https://github.com/jsvine/waybackpack
  # No MANIFEST.in - see https://github.com/jsvine/waybackpack/pull/25
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  license: MIT
  license_family: MIT
  summary: Command-line tool that lets you download the entire Wayback Machine archive for a given URL.
  dev_url: https://github.com/jsvine/waybackpack
  doc_url: https://github.com/jsvine/waybackpack

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
